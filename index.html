<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project: Sign-Up Form</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1><img src="images/odin-lined.png" alt="A fern.">ODIN</h1>
			<div>Photo by 
				<a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on 
				<a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
			</div>
		</div>

		<div class="right">
			<ul>
				<li class="top">
					<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
					<p>You <em>know</em> you want to.</p>
				</li>
				<li class="mid">	
					<p>Let's do this!</p>
					<form>
						<div>
							<label for="fname">FIRST NAME</label><br>
  						<input type="text" id="fname" name="fname">
						</div>
						<div>
							<label for="lname">LAST NAME</label><br>
							<input type="text" id="lname" name="lname">
						</div>
						<div></div>
						<div>
							<label for="email">EMAIL ADDRESS</label><br>
							<input type="email" id="email" name="email">
						</div>
						<div>
							<label for="phonenumber">PHONE NUMBER</label><br>
							<input type="number" id="phonenumber" name="phonenumber">
						</div>
						<div></div>
						<div>
							<label for="password">PASSWORD</label><br>
							<input type="password" id="password" name="password">
						</div>
						<div>
							<label for="confirm_password">CONFIRM PASSWORD</label><br>
							<input type="password" id="confirm_password" name="confirm_password">
						</div>
					</form>
				</li>
				<li class="bottom">
					<button id="btn_createAccount">Create Account</button>
					<p>Already have an account? <a href="index.html">Log in</a></p>
				</li>
		</div>
	</div>
</body>
</html>
